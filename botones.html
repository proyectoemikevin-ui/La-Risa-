<style>
  
  .gt-buttons {
    position: fixed; right: 20px; bottom: 20px; display: flex; gap: 8px; z-index: 9999;
  }
  .gt-btn {
    border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer;
  }
  .gt-btn.en { background:#007bff; color:#fff; }
  .gt-btn.es { background:#28a745; color:#fff; }

  
  .goog-te-banner-frame.skiptranslate, .goog-te-gadget span, .goog-te-balloon-frame { display:none !important; }
  body { top: 0 !important; }
  #google_translate_element { display:none; } /* ocultamos el combo */
</style>


<div id="google_translate_element"></div>


<div class="gt-buttons">
  <button class="gt-btn en" onclick="setLang('en')">English</button>
  <button class="gt-btn es" onclick="setLang('es')">Español</button>
</div>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'es',
      includedLanguages: 'en,es',
      autoDisplay: false
    }, 'google_translate_element');
  }

  
  function setLang(lang) {
    const combo = document.querySelector('.goog-te-combo');
    if (!combo) return;
    combo.value = (lang === 'es') ? '' : lang; 
    combo.dispatchEvent(new Event('change'));
  }
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
